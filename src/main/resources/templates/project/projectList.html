<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>测试页面</h1>
<br/>
<h1>用户列表</h1>
<br/><br/>
<table class="table table-hover">
    <thead>
    <tr>
        <th>项目id</th>
        <th>项目名称</th>
        <th>项目内容</th>
        <th>项目状态</th>

<!--        <th>编辑</th>-->
<!--        <th>删除</th>-->
    </tr>
    </thead>
    <tbody>
    <!--resultList.data.content是核心列表数据，使用data时可以自动解析到内部的content数据？PageImpl.toString-->
    <!--<td th:text="${resultList.data}">resultList.data</td>-->
    <tr  th:each="project : ${resultList.data}">
        <th scope="row" th:text="${project.projectId}">1</th>
        <td th:text="${project.projectName}">ruanko</td>
        <td th:text="${project.projectContent}">123456</td>
        <td th:text="${project.projectState}">18</td>
        <td th:text="${project.administratorId}" th:hidden="true">18</td>
<!--        <td><a th:href="@{/user/toEdit(id=${user.id},username=${user.username})}">编辑</a></td>-->
<!--        <td><a th:href="@{/user/delete(id=${user.id})}">删除</a></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
